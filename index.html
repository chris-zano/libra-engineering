<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Libra Engineering - Home</title>
</head>

<body>
    <div class="spinner" id="spinner">
        <img src="/assets/images/giphy.gif" alt="loading">
    </div>
    <header>
        <nav>
            <div class="logo">LIBRA ENGINEERING</div>
            <div class="exchange-rates-live">
                <div class="currency-selector">
                    <select name="base-currency" id="base-currency">
                        <option value="USD">USD</option>
                        <option value="FcFa">FcFa</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="reserve-currency">
                    <div class="reserve-currency-value">GHC 10.81</div>
                    <div class="rse-cur-appreciation-depreciation-indicator">
                        <div class="arrow-up">&uarr;</div>
                        <div class="percentage-up">0.1349%</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="left-sidebar sidebar"></div>
        <div class="container">
            <div class="search-create-login">
                <div class="search">
                    <form action="" id="search-form">
                        <input type="text" id="search-invoice" placeholder="search for invoice....." required>
                        <button type="submit" id="search-btn">SEARCH</button>
                        <div class="search-results hidden" id="search-results">
                            <div class="close">
                                <div id="find-count">0 items found</div>
                                <div id="close-btn">&times;</div>
                            </div>
                            <div id="results-append-here" class="results-append-here"></div>
                        </div>
                    </form>
                </div>
                <div class="create-login">
                    <div class="create">
                        <a href="/pages/create-invoice.html">CREATE</a>
                    </div>
                    <div class="login hidden" id="login-btn">
                        <a href="/pages/login.html">LOGIN</a>
                    </div>
                </div>
            </div>

            <div class="recent-invoices">
                <h2 class="title" id="rec-title">RECENT INVOICES</h2>
                <div class="list-of-rec-inv" id="list-of-rec-inv">
                    <ul id="unodered-list-invoices"></ul>
                </div>
            </div>
        </div>
        <div class="right-sidebar sidebar"></div>

    </main>
</body>
<script src="/js/autoUpdate.js" type="module"></script>
<script src="/js/index.js" type="module"></script>
</html>
