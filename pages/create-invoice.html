<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create-invoice.css">
    <title>Libra Engineering - Create a new Invoice</title>
</head>

<body>
    <header>
        <nav>
            <!-- this saves the invoice and redirects you back to the home page -->
            <div class="save-invoice-btn">Save</div>

            <!-- this takes you back to the home page -->
            <a href="../index.html" class="cancel-invoice-btn">Cancel</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="address-fill-form">
                <div>
                    <label for="receipient">To: </label>
                    <input type="text" name="receipient" id="receipient">
                </div>
                <div>
                    <label for="lpo-number">L.P.O. Number: </label>
                    <input type="text" name="lpo-number" id="lpo-number">
                </div>
                <div>
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address">
                </div>
                <div>
                    <label for="Date">Date / Time: </label>
                    <input type="datetime-local" id="date">
                </div>
            </div>
            <div class="merchandise-fill-form">
                <div class="parent merchandise-clickable" id="0">
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="text" name="quantity" id="quantity"></div>
                    <div>
                        <label for="description">description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div>
                        <label for="unit-price">
                            Unit Price
                            <select name="currency" id="currency">
                                <option value="GHC">GHC</option>
                                <option value="FcFa">FcFa</option>
                                <option value="USD">USD</option>
                            </select>
                        </label>
                        
                        <input type="number" name="unit-price" id="unit-price">
                    </div>
                    <div>
                        <label for="net-price">Net Price: </label>
                        <span id="net-price">autogenerated</span>
                    </div>
                </div>
                <div class="add-field-btn">
                    <button type="button">add new field</button>
                </div>
            </div>
            <div class="summary-total-signature">
                <div class="summary">
                    <label for="amount-in-words">Amount in Words: </label>
                    <span id="amount-in-words">autogenerated</span>
                </div>
                <div class="total">
                    <label for="total">Total</label>
                    <select name="currency" id="currency">
                        <option value="GHC">GHC</option>
                        <option value="FcFa">FcFa</option>
                        <option value="USD">USD</option>
                    </select>
                    <span id="total">autogenerated</span>
                </div>
            </div>
            <div class="signature">
                Libra Engineering Pro-forma Invoice number #990122023
            </div>
        </div>
    </main>
</body>

</html>
